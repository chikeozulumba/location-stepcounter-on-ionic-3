<ion-content padding>
    <img id="logo" src="../../assets/logo.png" alt="">
    <button ion-button id="navButton" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div id="top">
        <img src="../../assets/cuts/top-cover.png" alt="">
    </div>
    <div id="bottom">
        <img src="../../assets/cuts/bridge-bottom.jpg" alt="">
    </div>
    <!-- <button (tap)="start()" id="startBtn">
      <span>{{ begin }}</span>
    </button> -->
    <button (tap)="start()" id="remoteBtn">
      {{ begin }}
    </button>
    <div id="counter" #timer> {{ counting }} <span>STEPS</span>
    </div>
    <div id="meta">
        <div><img src="../../assets/icon/stopwatch.png" alt=""><br><span>0.0</span></div>
        <div><img src="../../assets/icon/heartbeat.png" alt=""><br><span>0.0</span></div>
        <div><img src="../../assets/icon/distance.png" alt=""><br><span>0.0</span></div>
    </div>
</ion-content>
